<html lang="en">

            </div>
            <div class="toolbar hidden" id="debug-toolbar">
                <button id="debug-step" title="Step (F2)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="currentColor"><path d="M772-367q-47 0-79-32.5T661-479q0-47 32-79.5t79-32.5q46 0 78.5 32.5T883-479q0 47-32.5 79.5T772-367Zm-410 78-42-43 114-116H76v-62h358L320-625l42-43 188 189-188 190Z"/></svg>

                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="currentColor"><path d="M320-203v-560l440 280-440 280Zm60-280Zm0 171 269-171-269-171v342Z"/></svg>

                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="currentColor"><path d="M330-330h300v-300H330v300ZM480.27-80q-82.74 0-155.5-31.5Q252-143 197.5-197.5t-86-127.34Q80-397.68 80-480.5t31.5-155.66Q143-709 197.5-763t127.34-85.5Q397.68-880 480.5-880t155.66 31.5Q709-817 763-763t85.5 127Q880-563 880-480.27q0 82.74-31.5 155.5Q817-252 763-197.68q-54 54.31-127 86Q563-80 480.27-80Zm.23-60Q622-140 721-239.5t99-241Q820-622 721.19-721T480-820q-141 0-240.5 98.81T140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/></svg>
                </button>
            </div>
            <div class="editor-layout">
                <div class="editor-container">
                    <div class="line-number-column">
                        1
                    </div>
                    <div class="editor-container-ed">
                        <div id="editor-highlight" class="hidden-after"></div>
                        <textarea id="editor" spellcheck="false"></textarea>
                    </div>
                    <div id="error"></div>
                </div>
                <div class="output">
                    <h3>Output</h3>
                    <div class="row">
                        <h4>Variable</h4>
                        <h4>HEX value</h4>
                        <h4>DEC value</h4>
                    </div>
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div id="save-file-dialog" class="hidden">
            <form class="sfd-container">
                <h3>Save file</h3>
                <div class="sfd-options">
                    <div class="sfd-option selected" data-value="txt">TXT</div>
                    <div class="sfd-option" data-value="MS">MS</div>
                </div>
                <span class="save-file-error"></span>
                <input type="text" name="filename" placeholder="File name" value="PROG0">
                <button type="submit">Save</button>
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
